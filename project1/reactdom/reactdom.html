    </head>

    <body>
        
        <h1>This is HTML Element</h1>
        <div id="dd">
      </div>
      <div id="dd1">
    </div>

        <script type="text/babel" >

             ReactDOM.render(z,document.getElementById('dd2'))
             


        </script>
