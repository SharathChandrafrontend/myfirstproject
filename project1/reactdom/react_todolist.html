<html>
    <head><script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script></head>
    <body>
        <div id="dd"></div>
        <script type="text/babel">
            var todolist = ["Sharath","Chandra","Vinay","Harish","Raj"]

function addtodo(){
    var todoitems = document.getElementById("todoid").value
    todolist.push(todoitems)
 
    todoitem()
}

function todoitem(){
          var todotype = 
                        <div >
                        <input type="text" id="todoid"/>
                        <button onClick = {()=>{addtodo()}}>Add</button>
                        <ul>{
                            todolist.map((todo)=>{
                                return <li>{todo}</li>
                            })
                        }
                            </ul>

                         </div>
        ReactDOM.render(todotype,document.getElementById("dd"))
    }
    todoitem()
        </script>
    </body>
</html>
